<h3>Sign in</h3>
<div>
  <label for="lbl_usuario">Ingrese nombre de usuario:</label>
  <input type="text" [(ngModel)]="nombreUsuario">
</div>
<div>
    <label for="lbl_clave">Ingrese clave:</label>
    <input type="password" [(ngModel)]="clave">
</div>
<div>
    <button (click)="registrarUsuario()">Registrarse</button>
    <button (click)="volver()">Volver</button>
</div>
<div>
    <label *ngIf="mostrarLabel">Registro exitoso!</label>
</div>
