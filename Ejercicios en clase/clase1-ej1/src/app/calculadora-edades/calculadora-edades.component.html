<h1>Calcular edades</h1>

<div>
    <label for="edadUno">Edad Uno:</label>
    <input type="number" id="edadUno" [(ngModel)]="edad1">
</div>
<div>
    <label for="edadDos">Edad Dos:</label>
    <input type="number" id="edadDos" [(ngModel)]="edad2">
</div>
<button (click)="calcular()">Calcular</button>
<button (click)="limpiar()">Limpiar</button>
<div>
    <label for="promedio">Promdio:</label>
    <input type="text" id="promedio" [(ngModel)]="resultadoPromedio" readonly>
</div>
<div>
    <label for="suma">Suma:</label>
    <input type="text" id="suma" [(ngModel)]="resultadoSuma" readonly>
</div>
